{% extends 'music/base.html' %}
{% block content %}
    <!-- Page Content -->
    <div class="container">
      <div class="list-group">
    {% if all_albums %}

        {% for album in all_albums %}
        <a href="{% url 'music:detail' album.id %}" class="list-group-item">{{ album.album_title }} - {{ album.album_artist }}</a>
        {% endfor %}

    {% else %}
      <h3>no album</h3>
    {% endif %}
     </div></div>
 {% endblock %}
